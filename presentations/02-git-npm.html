						# Introduction à git (et npm)
					</script>

				<section data-markdown>
					<script type="text/template">
						## Objectifs séance

						* Connaitre l'utilité de git
						* Savoir utiliser les commandes de bases
						* Connaitre les concepts de gits
						* Avoir essayé les commandes avancées de git (`bisect` , `rebase` , `rebase --interactive`)

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## GIT, Qu'est ce que c'est ?

						* Un logiciel qui permet de gérer du code source
						* Créé par Linus Torvalds en 2005 (Première version fonctionnelle en un week-end)
						* Utilisé par quasiment toutes les entreprises
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Limites d'autres systèmes

						1. John travaille seul sur son projet de site web. Il a essayé de corriger un bug pendant 1h, mais vient de remarquer que tout
						ce qu'il a fait est inutile. Il veut donc retourner à l'ancienne version de son code.

						**Résultat** : John doit manuellement annuler ses modifications
					</script>
				</section>


				<section data-markdown>
					<script type="text/template">
						## Limites d'autres systèmes

						On utilise Dropbox pour partager ces fichiers.

						1. John découvre un bug, il modifie le fichier `user.js`.
						2. Mary ajoute la fonctionnalité de login par google, elle aussi modifie le fichier `user.js`, .

						**Résultat** : Quand John sauvegarde le fichier, celui de Mary est écrasé !
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Limites d'autres systèmes

						On utilise le mail pour partager ces fichiers. A la fin de chaque journée, on envoie uniquement les fichiers que
						l'on a changé.

						1. John découvre un bug, il modifie le fichier `user.js`.
						2. Mary ajoute la fonctionnalité de login par google, elle aussi modifie le fichier `user.js`, .

						**Résultat** : Il faut choisir entre les deux fichiers, mais ce n'est pas possible !				</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Limites d'autres systèmes

						Scénario ou une équipe de 1000 personnes travaille sur un même projet. Comment on s'organise ?

						Des projets aussi gros, ça existe : https://github.com/torvalds/linux (5849)
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Solution idéale:

						* Il faut avoir un moyen de partager uniquement ce que l'on a changé.
						* Il faut pouvoir travailler sans nécessairement avoir une connexion internet (Ça arrive)
						* Il ne doit pas être possible de perdre des fichiers
						* Il doit être possible de travailler pendant plusieurs semaines sur une fonctionnalité et de la mettre en production
						seulement quand on le souhaite.
					</script>
				</section>
